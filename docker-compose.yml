
services:
  web:
    build:
      context: .
      dockerfile: Dockerfile.web
    image: snippetman-web
    container_name: snippetman-web
    restart: unless-stopped
    working_dir: /var/www
    environment:
      APP_ENV: ${APP_ENV:-production}
      APP_KEY: ${APP_KEY}
      APP_DEBUG: ${APP_DEBUG:-false}
      APP_URL: ${APP_URL}
      LOG_CHANNEL: stderr
      DB_CONNECTION: pgsql
      DB_HOST: ${DB_HOST}
      DB_PORT: ${DB_PORT:-5432}
      DB_DATABASE: ${DB_DATABASE}
      DB_USERNAME: ${DB_USERNAME}
      DB_PASSWORD: ${DB_PASSWORD}
      QUEUE_CONNECTION: database
      CACHE_DRIVER: file
      SESSION_DRIVER: file
      # Add any other env vars needed
    ports:
      - "8080:8080"
    volumes:
      - ./:/var/www
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro

  queue:
    build: .
    container_name: snippetman-queue
    restart: unless-stopped
    working_dir: /var/www
    environment:
      APP_ENV: ${APP_ENV:-production}
      APP_KEY: ${APP_KEY}
      APP_DEBUG: ${APP_DEBUG:-false}
      APP_URL: ${APP_URL}
      LOG_CHANNEL: stderr
      DB_CONNECTION: pgsql
      DB_HOST: ${DB_HOST}
      DB_PORT: ${DB_PORT:-5432}
      DB_DATABASE: ${DB_DATABASE}
      DB_USERNAME: ${DB_USERNAME}
      DB_PASSWORD: ${DB_PASSWORD}
      QUEUE_CONNECTION: database
      CACHE_DRIVER: file
      SESSION_DRIVER: file
      # Add any other env vars needed
    volumes:
      - ./:/var/www
    command: ["php", "artisan", "queue:work", "--verbose", "--tries=3", "--timeout=90"]

# Database is external, configure DB_* env vars in your .env file or docker-compose.override.yml
