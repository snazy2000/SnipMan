name: Build and Publish Release Docker Images to GHCR

on:
  release:
    types:
      - published

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set image tags
        id: vars
        run: |
          # Get version from release tag (without v prefix)
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "tags=ghcr.io/${GITHUB_REPOSITORY_OWNER}/snipman-web:latest,ghcr.io/${GITHUB_REPOSITORY_OWNER}/snipman-web:${VERSION}" >> $GITHUB_OUTPUT
          echo "tags_queue=ghcr.io/${GITHUB_REPOSITORY_OWNER}/snipman-queue:latest,ghcr.io/${GITHUB_REPOSITORY_OWNER}/snipman-queue:${VERSION}" >> $GITHUB_OUTPUT

      - name: Build and push web image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile.web
          push: true
          tags: ${{ steps.vars.outputs.tags }}

      - name: Build and push queue image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile
          push: true
          tags: ${{ steps.vars.outputs.tags_queue }}

      - name: Logout from GHCR
        if: always()
        run: docker logout ghcr.io
